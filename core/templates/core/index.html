{% extends "core/base.html" %}
{% load i18n static %}

{% block content %}
  <h1>
    Accueil
  </h1>

  {% if user.is_authenticated %}
    <ul>
      <li>
        Créer une instance
      </li>
    </ul>
  {% else %}
    <div role="alert" class="fr-alert fr-alert--error">

      <h3 class="fr-alert__title">
        Site de maintenance réservé aux personnes autorisées.
      </h3>

      <p>
        <a href="{% url 'login' %}">{% translate "Log in" %}</a>
      </p>
    </div>
  {% endif %}

{% endblock content %}
