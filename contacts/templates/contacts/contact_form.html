{% extends "core/base.html" %}
{% load static dsfr_tags %}

{% block content %}
  <h1>
    {% if object.full_name %}
      {{ object.full_name }}
    {% else %}
      Ajouter un contact
    {% endif %}
  </h1>

  {% dsfr_django_messages %}

  <form method="post">
    {% csrf_token %}
    {{ form }}
    <div class="fr-input-group fr-my-4w">
      <button type="submit" class="fr-btn" title="Valider">
        Valider ce formulaire
      </button>
      <a href="{% url 'contacts:list' %}"
         class="fr-btn fr-btn--secondary"
         title="Annuler">
        Annuler
      </a>
    </div>
  </form>
{% endblock content %}
